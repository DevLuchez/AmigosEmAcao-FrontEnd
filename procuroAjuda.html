<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procuro Ajuda</title>
    <link rel="stylesheet" type="text/css" href="procuroAjuda.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-img">
                    <img src="logo.svg" alt="Amigos Em Ação">
                </div>
                <div class="profile-name"></div>
            </div>
            <nav class="menu">
                <ul>
                    <li>
                        <a href="perfil.html">Meu perfil</a>
                    </li>
                    <li>
                        <a href="queroAjudar.html">Quero ajudar</a>
                    </li>
                    <li>
                        <a href="procuroAjuda.html" class="active">Procuro ajuda</a>
                    </li>
                </ul>
            </nav>
            <div class="logout">
                <a href="eventos/#">Sair da Conta</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="header">
                <p class="username">Bem vindo,<br><span>{user}</span></p>
            </header>            
            <section class="events">
                <div class="tabs">
                    <button class="tab active" id="create-event-tab">Procuro ajuda</button>
                </div>
                <form>
                    <div class="form-group">
                        <label for="event-name">Nome de usuário</label>
                        <input type="text" id="event-name" placeholder="Nome de usuário">
                        <label class="label"></label>
                        <i class="fas fa-pencil-alt" style="color: #2999E7;"></i>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="event-location">Telefone</label>
                        <input type="text" id="event-location" placeholder="Telefone">
                        <label class="label"></label>
                        <i class="fa-solid fa-phone fa-flip-horizontal" style="color: #2999E7;"></i>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="descricao">Descrição Familiar</label>
                        <textarea id="descricao" name="descricao" placeholder="Descrição Familiar"></textarea>
                        <label class="label"></label>
                    </div>
                    <p></p>
                    <div class="form-group">
                        <label for="help-type">Tipo de ajuda</label>
                        <select id="help-type" name="help-type">
                            <option value="duvidas-gerais">Alimentos</option>
                            <option value="duvidas-gerais">Vestimentas</option>
                            <option value="suporte-tecnico">Bens materiais</option>
                            <option value="feedback">Bens financeiros</option>
                            <option value="outros">Colaboração</option>
                        </select>
                    </div>
                    <p></p>
                    <button type="submit" class="save-btn">Enviar</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
